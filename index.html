<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script type="module" src="./js/index.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://kit.fontawesome.com/5f310ad5c8.js" crossorigin="anonymous"></script>
    <title>Weather</title>
</head>

<body>
    <main class="main-container">
        <section class="home-info">
            <div class="home-info__button-principal">
                <button class="btn-search" id="btn-menu">Buscar por lugar</button>
                <div id="menu">
                    <div class="container-search">
                        <input id="city-search" type="search" placeholder="Ciudad">
                        <button id="btn-search">Buscar</button>
                    </div>
                    <button id="btn-close">
                        <img src="./assets/ham-menu-close.svg" alt="close">
                    </button>
                </div>
                <button class="btn-ubication" id="location" title="Activar ubicaciÃ³n">
                    <i class="fa-solid fa-location-crosshairs"></i>
                </button>
            </div>
            <div class="home-info__principal-highlights" id="weather-info">
            </div>
        </section>

        <section class="home-info-add">
            <div class="home-info-add__highligths">
                <div class="cardContainer">
                    <div class="card-highlight" id="wind-info">
                    </div>
                </div>

                <div class="cardContainer">
                    <div class="card-highlight" id="humidity-info">
                    </div>
                </div>

                <div class="cardContainer">
                    <div class="card-highlight" id="feels-like-info">
                    </div>
                </div>

                <div class="cardContainer">
                    <div class="card-highlight" id="visibility-info">
                    </div>
                </div>
            </div>

            <div class="ubication-info" id="map"></div>


            <footer>
                <p>Hecho por Jefferson Henao &#169; 2023</p>
            </footer>

        </section>
    </main>
</body>

</html>
